<div class="col-md-12">
    <hr>
    <h1>{{title}}</h1>
    <hr>
    <form class="col-md-4" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Email:</label>
            <input #email="ngForm" ngControl="email" type="email" class="form-control"
                   [(ngModel)]="user.email" required />
            <span *ngIf="!email.valid">El Email es obligatorio.</span>
        </p>
        <p>
            <label>Password:</label>
            <input #password="ngForm" ngControl="password" [(ngModel)]="user.password" type="password" class="form-control" required />
            <span *ngIf="!password.valid">El Password es obligatorio.</span>
        </p>
        <input type="submit" value="Login" class="btn btn-primary" />
    </form>
</div>
